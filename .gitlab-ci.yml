  tags:
    - avx
  script:
    - ./configure  CC="mpicc" CFLAGS="-O3 -mavx" FC="mpif90" FCFLAGS="-O3 -mavx" SCALAPACK_LDFLAGS=" $MKL_GFORTRAN_SCALAPACK_LDFLAGS_MPI_NO_OMP " SCALAPACK_FCFLAGS=" $MKL_GFORTRAN_SCALAPACK_FCFLAGS_MPI_NO_OMP " --enable-option-checking=fatal --with-mpi=1 --disable-openmp --disable-single-precision --disable-assumed-size --disable-band-to-full-blocking --disable-gpu --enable-avx --disable-avx2 || { cat config.log; exit 1; }
    - make -j 8

    - ./configure  CC="icc" CFLAGS="-O3 -msse4.2" FC="ifort" FCFLAGS="-O3 -msse4.2" SCALAPACK_LDFLAGS=" $MKL_INTEL_SCALAPACK_LDFLAGS_NO_MPI_NO_OMP " SCALAPACK_FCFLAGS=" $MKL_INTEL_SCALAPACK_FCFLAGS_NO_MPI_NO_OMP " --enable-option-checking=fatal --with-mpi=0 --disable-mpi-module --disable-openmp --disable-single-precision --disable-assumed-size --disable-band-to-full-blocking --disable-gpu --enable-sse --enable-sse-assembly --disable-avx --disable-avx2 || { cat config.log; exit 1; }
